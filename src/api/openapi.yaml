openapi: 3.0.1
info:
  title: Imagegram
  version: 1.0.0
servers:
  - url: http://localhost:3001
paths:
  /account:
    post:
      summary: Add a new account
      requestBody:
        description: Account entity that needs to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
        required: true
      responses:
        '201':
          description: Created an account
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/DocumentId'
                - $ref: '#/components/schemas/Account'
  /post:
    post:
      summary: Add a new post
      parameters:
        - name: X-Account-Id
          in: header
          description: Account Id of user making the request
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Data needed to create the post entity
        content:
          application/json:
            schema:
              type: object
              properties:
                caption:
                  type: string
        required: true
      responses:
        '201':
          description: Created a post
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/DocumentId'
                  - $ref: '#/components/schemas/Post'
  /comment:
    post:
      summary: Add a new comment on a post
      parameters:
        - name: X-Account-Id
          in: header
          description: Account Id of user making the request
          required: true
          schema:
            type: string
            format: uuid
        - name: Post-Id
          in: header
          description: Post Id of post on which comment is being made
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Data needed to create the comment entity
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        '201':
          description: Created a comment
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/DocumentId'
                  - $ref: '#/components/schemas/Comment'
components:
  schemas:
    DocumentId:
      properties:
        id:
          type: string
          format: uuid
          example: '5363e62d-57ef-424c-8538-527388854b0e'
    Account:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: 'Joshua'
    Comment:
      type: object
      properties:
        content:
          type: string
        creator:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        postId:
          type: string
          format: uuid
    Post:
      type: object
      properties:
        caption:
          type: string
        creator:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        comments:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/DocumentId'
            - $ref: '#/components/schemas/Comment'